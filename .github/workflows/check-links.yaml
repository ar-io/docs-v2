name: Check docs.ar.io links

on:
  schedule:
    - cron: '0 14 * * *' # 10AM ET (14:00 UTC)
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: yarn install

      - name: Run link checker
        id: linkcheck
        run: |
          ./check-links.sh

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: linkcheck-report
          path: report.json

      - name: Notify 
        if: ${{ steps.linkcheck.outputs.BROKEN_LINKS != '0' }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_TITLE: '${{ steps.linkcheck.outputs.BROKEN_LINKS }} broken links detected in docs.ar.io!'
          SLACK_COLOR: 'danger'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: '${{ steps.linkcheck.outputs.BROKEN_LINKS }} broken links detected in docs.ar.io!'

